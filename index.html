<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>NYE Countdown</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="style.css"/>
      <script src="countdown.js" defer></script>
   </head>
   <body>
      <div class="container">
         <div class="section">
            <button id="theme" >☀️</button>
            <div id="moods">
               <button id="hopeful">🕊️</button>
               <button id="soulful">🙌</button>
               <button id="chill">🌅</button>
               <br>
               <button id="motivated">💪</button>
               <button id="party">🎉</button>
               <button id="beachy">🏖️</button>
               <br>
               <button id="happy">😊</button>
               <button id="romantic">❤️</button>
               <button id="pensive">💭</button>
               <br>
               <button id="rockandroll">🏔️</button>
               <button id="doowop">💃</button>
               <button id="taylor">👱‍♀️</button>
            </div>
            <div>
               <button class="action" id="toggleAudio"></button>
            </div>
         </div>
         <div class="section">
            <div id="selected-mood"></div>
            <br>
            <div id="year"></div>
            <div id="countdown"></div>
         </div>
         <div class="section">
            <div id="stickman">
               <div class="wrapper">
                  <div id="head" class="head"></div>
                  <div id="torso" class="torso"></div>
                  <div id="leftarm" class="leftarm"></div>
                  <div id="rightarm" class="rightarm" ></div>
                  <div id="leftleg" class="leftleg"></div>
                  <div id="leftfoot" class="leftfoot"></div>
                  <div id="rightleg" class="rightleg"></div>
                  <div id="rightfoot" class="rightfoot"></div>
               </div>
               <button class="action" id="hide">Make it stop</button> 
            </div>
         </div>
      </div>
   </body>
   <footer></footer>
</html>
