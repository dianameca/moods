<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>NYE Countdown</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="style.css"/>
      <script src="countdown.js" defer></script>
   </head>
   <body>
      <div class="container">
         <div class="section">
            <button id="theme" >☀️</button>
            <div id="moods">
               <button id="hopeful">🕊️</button>
               <button id="soulful">🙌</button>
               <button id="chill">🌅</button>
               <br>
               <button id="motivated">💪</button>
               <button id="party">🎉</button>
               <button id="beachy">🏖️</button>
               <br>
               <button id="happy">😊</button>
               <button id="romantic">❤️</button>
               <button id="pensive">💭</button>
               <br>
               <button id="rockandroll">🏔️</button>
               <button id="doowop">💃</button>
               <button id="taylor">👱‍♀️</button>
            </div>
            <div>
               <button class="action" id="toggleAudio"></button>
            </div>
         </div>
         <div class="section">
            <div id="selected-mood"></div>
            <br>
            <div id="countdown">
               <div id="countdownDisplay" style="text-align: center; font-size: 110%">
                  Countdown to <span id="year"></span>
                  <br>
                  <br>
                  <table style="margin: auto; text-align: left;">
                      <tr>
                          <td id="days" class="number"></td>
                          <td class="label">days</td>
                      </tr>
                      <tr>
                          <td id="hours" class="number"></td>
                          <td class="label">hours</td>
                      </tr>
                      <tr>
                          <td id="minutes" class="number"></td>
                          <td class="label">minutes</td>
                      </tr>
                      <tr>
                          <td id="seconds" class="number"></td>
                          <td class="label">seconds</td>
                      </tr>
                  </table>
              </div>
            </div>
         </div>
         <div class="section">
            <div id="stickman">
               <div class="wrapper">
                  <div id="head" class="stickman"></div>
                  <div id="torso" class="stickman"></div>
                  <div id="leftarm" class="stickman"></div>
                  <div id="rightarm" class="stickman" ></div>
                  <div id="leftleg" class="stickman"></div>
                  <div id="leftfoot" class="stickman"></div>
                  <div id="rightleg" class="stickman"></div>
                  <div id="rightfoot" class="stickman"></div>
               </div>
               <button class="action" id="hide"></button> 
            </div>
         </div>
      </div>
      <footer></footer>
   </body>
</html>
