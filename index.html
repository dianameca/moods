<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>NYE Countdown</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="style.css"/>
      <script src="countdown.js" defer></script>
   </head>
   <body>
      <div class="container">
         <div class="section">
            <button id="theme"></button>
            <div id="moods">
               <table>
                  <tr>
                     <td class="mood"><button id="hopeful">🕊️</button></td>
                     <td class="mood"><button id="soulful">🙌</button></td>
                     <td class="mood"><button id="chill">🌅</button></td>
                  </tr>
                  <tr>
                     <td class="mood"><button id="motivated">💪</button></td>
                     <td class="mood"><button id="party">🎉</button></td>
                     <td class="mood"><button id="beachy">🏖️</button></td>
                  </tr>
                  <tr>
                     <td class="mood"><button id="happy">😊</button></td>
                     <td class="mood"><button id="romantic">❤️</button></td>
                     <td class="mood"><button id="pensive">💭</button></td>
                  </tr>
                  <tr>
                     <td class="mood"><button id="rockandroll">🏔️</button></td>
                     <td class="mood"><button id="doowop">💃</button></td>
                     <td class="mood"><button id="taylor">👱‍♀️</button></td>
                  </tr>
               </table>
            </div>
            <div>
               <button class="action" id="toggleAudio"></button>
            </div>
         </div>
         <div class="section">
            <div id="selected-mood"></div>
            <div id="countdown">
               <div id="countdownDisplay">
                  <table>
                     <th colspan="2">
                        <u>Countdown to <span id="year"></span></u>
                     </th>
                     <tr>
                        <td id="days" class="number"></td>
                        <td class="label">days</td>
                     </tr>
                     <tr>
                        <td id="hours" class="number"></td>
                        <td class="label">hours</td>
                     </tr>
                     <tr>
                        <td id="minutes" class="number"></td>
                        <td class="label">minutes</td>
                     </tr>
                     <tr>
                        <td id="seconds" class="number"></td>
                        <td class="label">seconds</td>
                     </tr>
                  </table>
               </div>
            </div>
            <div id="timezone"></div>
         </div>
         <div id="dove" class="section">
            <div id="stickman">
               <div id="head" class="stickman"></div>
               <div id="torso" class="stickman"></div>
               <div id="leftarm" class="stickman"></div>
               <div id="rightarm" class="stickman" ></div>
               <div id="leftleg" class="stickman">
                  <div id="leftfoot" class="stickman"></div>
               </div>
               <div id="rightleg" class="stickman">
                  <div id="rightfoot" class="stickman"></div>
               </div>
            </div>
            <button class="action" id="hide"></button>
         </div>
      </div>
   </body>
</html>
